<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitaWorksHub - Where Leaders Grow Deep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d5a3d;
            --secondary: #36454f;
            --accent: #c9a962;
            --background: #f9f8f4;
        }
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-[#f9f8f4]">
    <div id="app"></div>
    
    <script>
        // Mock Data
        const services = [
            { id: 1, title: "Strategic PMO Setup", category: "Governance", description: "Build adaptive project management offices that bend without breaking.", problem: "Rigid PMO structures slow down decision-making", approach: "We implement adaptive frameworks that balance control with agility", outcomes: "30% faster decisions, 80% team satisfaction" },
            { id: 2, title: "Project Leadership Coaching", category: "Leadership", description: "Develop leaders who thrive in complexity.", problem: "Traditional leadership training fails in volatile environments", approach: "Stoic-inspired resilience training + practical tools", outcomes: "Leaders who make better decisions under pressure" },
            { id: 3, title: "Organization Design", category: "Transformation", description: "Structure your organization for flow, not friction.", problem: "Silos and bureaucratic bottlenecks", approach: "Network-based org design inspired by mycelium", outcomes: "Cross-functional flow, reduced handoffs" }
        ];

        const courses = [
            { id: 1, title: "Adaptive Leadership Essentials", duration: "4 weeks", mode: "Online", price: "$499", instructor: "Dr. Sarah Chen", outcomes: ["Lead through uncertainty", "Build resilient teams", "Make faster decisions"] },
            { id: 2, title: "PMO Masterclass", duration: "2 days", mode: "In-Person", price: "$1,200", instructor: "Marcus Williams", outcomes: ["Design adaptive PMOs", "Implement governance frameworks", "Measure what matters"] },
            { id: 3, title: "Systems Thinking for Projects", duration: "6 weeks", mode: "Hybrid", price: "$799", instructor: "Elena Rodriguez", outcomes: ["See the whole system", "Find leverage points", "Drive sustainable change"] }
        ];

        const events = [
            { id: 1, title: "Adaptive Leadership Summit 2024", date: "March 15, 2024", location: "Kuala Lumpur", type: "Conference", price: { early: "$399", regular: "$499" }, description: "Annual gathering of adaptive leaders" },
            { id: 2, title: "PMO Community Meetup", date: "April 5, 2024", location: "Virtual", type: "Meetup", price: { early: "Free", regular: "Free" }, description: "Monthly networking for PMO professionals" },
            { id: 3, title: "Systems Thinking Workshop", date: "May 10, 2024", location: "Singapore", type: "Workshop", price: { early: "$299", regular: "$399" }, description: "Hands-on systems mapping practice" }
        ];

        const resources = [
            { id: 1, title: "Adaptive PMO Toolkit", type: "PDF", category: "Tools", downloads: 120 },
            { id: 2, title: "Decision-Making Framework", type: "Template", category: "Frameworks", downloads: 85 },
            { id: 3, title: "Team Health Assessment", type: "Survey", category: "Assessment", downloads: 200 }
        ];

        // State
        let currentPage = 'home';
        let isLoggedIn = false;
        let mobileMenuOpen = false;

        // Render Functions
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                ${renderHeader()}
                <main class="min-h-screen">
                    ${renderPage()}
                </main>
                ${renderFooter()}
                ${renderModals()}
            `;
            attachEventListeners();
        }

        function renderHeader() {
            return `
                <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-[#2d5a3d]/10 shadow-sm">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex justify-between items-center h-16">
                            <div class="flex items-center cursor-pointer" onclick="navigate('home')">
                                <div class="flex items-center gap-2">
                                    <div class="w-10 h-10 bg-[#2d5a3d] rounded-full flex items-center justify-center">
                                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M10 2a8 8 0 016 0v8a8 8 0 01-8 8h0a8 8 0 01-8-8v-8a8 8 0 018 0z"/>
                                        </svg>
                                    </div>
                                    <span class="text-xl font-bold text-[#2d5a3d]">KitaWorksHub</span>
                                </div>
                            </div>
                            
                            <nav class="hidden md:flex items-center gap-8">
                                <a onclick="navigate('home')" class="text-[#36454f] hover:text-[#2d5a3d] cursor-pointer transition">Home</a>
                                <a onclick="navigate('services')" class="text-[#36454f] hover:text-[#2d5a3d] cursor-pointer transition">Services</a>
                                <a onclick="navigate('courses')" class="text-[#36454f] hover:text-[#2d5a3d] cursor-pointer transition">Courses</a>
                                <a onclick="navigate('events')" class="text-[#36454f] hover:text-[#2d5a3d] cursor-pointer transition">Events</a>
                                <a onclick="navigate('community')" class="text-[#36454f] hover:text-[#2d5a3d] cursor-pointer transition">Community</a>
                                <a onclick="navigate('contact')" class="text-[#36454f] hover:text-[#2d5a3d] cursor-pointer transition">Contact</a>
                            </nav>

                            <div class="hidden md:flex items-center gap-4">
                                ${isLoggedIn ? 
                                    `<button class="px-4 py-2 bg-[#2d5a3d] text-white rounded-lg hover:bg-[#1e3a28] transition">Dashboard</button>` :
                                    `<button onclick="navigate('community')" class="px-4 py-2 border border-[#2d5a3d] text-[#2d5a3d] rounded-lg hover:bg-[#2d5a3d] hover:text-white transition">Log In</button>`
                                }
                            </div>

                            <button onclick="toggleMobileMenu()" class="md:hidden p-2">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                                </svg>
                            </button>
                        </div>

                        ${mobileMenuOpen ? renderMobileMenu() : ''}
                    </div>
                </header>
            `;
        }

        function renderMobileMenu() {
            return `
                <div class="md:hidden bg-white border-b border-[#2d5a3d]/10 py-4">
                    <div class="flex flex-col gap-4 px-4">
                        <a onclick="navigate('home'); toggleMobileMenu()" class="text-[#36454f] py-2">Home</a>
                        <a onclick="navigate('services'); toggleMobileMenu()" class="text-[#36454f] py-2">Services</a>
                        <a onclick="navigate('courses'); toggleMobileMenu()" class="text-[#36454f] py-2">Courses</a>
                        <a onclick="navigate('events'); toggleMobileMenu()" class="text-[#36454f] py-2">Events</a>
                        <a onclick="navigate('community'); toggleMobileMenu()" class="text-[#36454f] py-2">Community</a>
                        <a onclick="navigate('contact'); toggleMobileMenu()" class="text-[#36454f] py-2">Contact</a>
                    </div>
                </div>
            `;
        }

        function renderPage() {
            switch(currentPage) {
                case 'home': return renderHomePage();
                case 'services': return renderServicesPage();
                case 'courses': return renderCoursesPage();
                case 'events': return renderEventsPage();
                case 'community': return renderCommunityPage();
                case 'contact': return renderContactPage();
                default: return renderHomePage();
            }
        }

        function renderHomePage() {
            return `
                <!-- Hero Section -->
                <section class="relative h-[600px] flex items-center justify-center overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-br from-[#2d5a3d] to-[#1e3a28]"></div>
                    <div class="absolute inset-0 opacity-20" style="background-image: url('https://images.unsplash.com/photo-1448375240586-dfd8d395ea6c?w=1920'); background-size: cover; background-position: center;"></div>
                    <div class="absolute inset-0 bg-black/30"></div>
                    
                    <div class="relative z-10 text-center px-4 max-w-4xl mx-auto">
                        <h1 class="text-5xl md:text-6xl font-bold text-white mb-6 leading-tight">
                            Where Leaders<br/>Grow Deep
                        </h1>
                        <p class="text-xl md:text-2xl text-[#f9f8f4] mb-8">
                            The Adaptive Ecosystem for Modern Projects
                        </p>
                        <div class="flex flex-col sm:flex-row gap-4 justify-center">
                            <button onclick="navigate('services')" class="px-8 py-3 bg-[#c9a962] text-[#1a1a1a] rounded-lg font-semibold hover:bg-[#d4b872] transition">
                                Explore Services
                            </button>
                            <button onclick="navigate('contact')" class="px-8 py-3 border-2 border-white text-white rounded-lg font-semibold hover:bg-white hover:text-[#2d5a3d] transition">
                                Get in Touch
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Services Teaser -->
                <section class="py-20 px-4">
                    <div class="max-w-7xl mx-auto">
                        <div class="text-center mb-12">
                            <h2 class="text-4xl font-bold text-[#2d5a3d] mb-4">How We Help</h2>
                            <p class="text-[#36454f] text-lg max-w-2xl mx-auto">Transforming complexity into sustainable value through practical consulting and adaptive leadership.</p>
                        </div>
                        
                        <div class="grid md:grid-cols-3 gap-8">
                            ${services.slice(0, 3).map(service => `
                                <div class="bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition border border-[#2d5a3d]/10">
                                    <div class="w-12 h-12 bg-[#2d5a3d]/10 rounded-lg flex items-center justify-center mb-6">
                                        <svg class="w-6 h-6 text-[#2d5a3d]" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M10 2a8 8 0 016 0v8a8 8 0 01-8 8h0a8 8 0 01-8-8v-8a8 8 0 018 0z"/>
                                        </svg>
                                    </div>
                                    <h3 class="text-xl font-bold text-[#2d5a3d] mb-3">${service.title}</h3>
                                    <p class="text-[#36454f] mb-4">${service.description}</p>
                                    <button onclick="navigate('services')" class="text-[#c9a962] font-semibold hover:underline">Learn More →</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>

                <!-- CTA Section -->
                <section class="py-20 px-4 bg-[#2d5a3d]">
                    <div class="max-w-4xl mx-auto text-center">
                        <h2 class="text-4xl font-bold text-white mb-6">Ready to Transform Your Approach?</h2>
                        <p class="text-xl text-[#f9f8f4] mb-8">Join leaders who have chosen the path of adaptive growth.</p>
                        <button onclick="navigate('contact')" class="px-8 py-3 bg-[#c9a962] text-[#1a1a1a] rounded-lg font-semibold hover:bg-[#d4b872] transition">
                            Start Your Journey
                        </button>
                    </div>
                </section>
            `;
        }

        function renderServicesPage() {
            return `
                <section class="py-20 px-4">
                    <div class="max-w-7xl mx-auto">
                        <div class="text-center mb-12">
                            <h1 class="text-5xl font-bold text-[#2d5a3d] mb-4">Our Services</h1>
                            <p class="text-[#36454f] text-lg">Practical consulting for adaptive leaders and resilient organizations.</p>
                        </div>

                        <!-- Filter -->
                        <div class="flex gap-4 mb-8 flex-wrap">
                            <button class="px-4 py-2 bg-[#2d5a3d] text-white rounded-lg">All</button>
                            <button class="px-4 py-2 bg-white border border-[#2d5a3d] text-[#2d5a3d] rounded-lg hover:bg-[#2d5a3d] hover:text-white transition">Governance</button>
                            <button class="px-4 py-2 bg-white border border-[#2d5a3d] text-[#2d5a3d] rounded-lg hover:bg-[#2d5a3d] hover:text-white transition">Leadership</button>
                            <button class="px-4 py-2 bg-white border border-[#2d5a3d] text-[#2d5a3d] rounded-lg hover:bg-[#2d5a3d] hover:text-white transition">Transformation</button>
                        </div>

                        <!-- Services Grid -->
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${services.map(service => `
                                <div class="bg-white p-8 rounded-xl shadow-lg border border-[#2d5a3d]/10">
                                    <span class="inline-block px-3 py-1 bg-[#2d5a3d]/10 text-[#2d5a3d] rounded-full text-sm font-semibold mb-4">${service.category}</span>
                                    <h3 class="text-2xl font-bold text-[#2d5a3d] mb-4">${service.title}</h3>
                                    <p class="text-[#36454f] mb-6">${service.description}</p>
                                    <button onclick="showServiceModal(${service.id})" class="w-full px-4 py-2 bg-[#2d5a3d] text-white rounded-lg hover:bg-[#1e3a28] transition">
                                        View Details
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
            `;
        }

        function renderCoursesPage() {
            return `
                <section class="py-20 px-4">
                    <div class="max-w-7xl mx-auto">
                        <div class="text-center mb-12">
                            <h1 class="text-5xl font-bold text-[#2d5a3d] mb-4">Learning & Capability</h1>
                            <p class="text-[#36454f] text-lg">Corporate outcomes, not certifications. Practical skills for real-world impact.</p>
                        </div>

                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${courses.map(course => `
                                <div class="bg-white p-6 rounded-xl shadow-lg border border-[#2d5a3d]/10">
                                    <div class="flex items-center gap-3 mb-4">
                                        <span class="px-3 py-1 bg-[#c9a962]/20 text-[#c9a962] rounded-full text-sm font-semibold">${course.mode}</span>
                                        <span class="text-sm text-[#36454f]">${course.duration}</span>
                                    </div>
                                    <h3 class="text-xl font-bold text-[#2d5a3d] mb-2">${course.title}</h3>
                                    <p class="text-sm text-[#36454f] mb-2">Instructor: ${course.instructor}</p>
                                    <p class="text-2xl font-bold text-[#c9a962] mb-4">${course.price}</p>
                                    <button onclick="showCourseModal(${course.id})" class="w-full px-4 py-2 bg-[#2d5a3d] text-white rounded-lg hover:bg-[#1e3a28] transition">
                                        View Details
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
            `;
        }

        function renderEventsPage() {
            return `
                <section class="py-20 px-4">
                    <div class="max-w-7xl mx-auto">
                        <div class="text-center mb-12">
                            <h1 class="text-5xl font-bold text-[#2d5a3d] mb-4">Events & Gatherings</h1>
                            <p class="text-[#36454f] text-lg">Join our community of adaptive leaders.</p>
                        </div>

                        <div class="space-y-8">
                            ${events.map(event => `
                                <div class="bg-white p-8 rounded-xl shadow-lg border border-[#2d5a3d]/10 flex flex-col md:flex-row md:items-center md:justify-between gap-6">
                                    <div>
                                        <span class="inline-block px-3 py-1 bg-[#c9a962]/20 text-[#c9a962] rounded-full text-sm font-semibold mb-3">${event.type}</span>
                                        <h3 class="text-2xl font-bold text-[#2d5a3d] mb-2">${event.title}</h3>
                                        <p class="text-[#36454f] mb-1">${event.date} | ${event.location}</p>
                                        <p class="text-[#36454f]">${event.description}</p>
                                    </div>
                                    <div class="text-center">
                                        <p class="text-2xl font-bold text-[#c9a962] mb-2">${event.price.early}</p>
                                        <button onclick="showEventModal(${event.id})" class="px-6 py-2 bg-[#2d5a3d] text-white rounded-lg hover:bg-[#1e3a28] transition">
                                            Register
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
            `;
        }

        function renderCommunityPage() {
            if (!isLoggedIn) {
                return `
                    <section class="py-20 px-4">
                        <div class="max-w-md mx-auto">
                            <div class="bg-white p-8 rounded-xl shadow-lg">
                                <h1 class="text-3xl font-bold text-[#2d5a3d] mb-6 text-center">Member Login</h1>
                                <form onsubmit="handleLogin(event)">
                                    <div class="mb-4">
                                        <label class="block text-sm font-medium text-[#36454f] mb-2">Email</label>
                                        <input type="email" id="loginEmail" required class="w-full px-4 py-2 border border-[#2d5a3d]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2d5a3d]">
                                    </div>
                                    <div class="mb-6">
                                        <label class="block text-sm font-medium text-[#36454f] mb-2">Password</label>
                                        <input type="password" id="loginPassword" required class="w-full px-4 py-2 border border-[#2d5a3d]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2d5a3d]">
                                    </div>
                                    <button type="submit" class="w-full px-4 py-2 bg-[#2d5a3d] text-white rounded-lg hover:bg-[#1e3a28] transition">
                                        Log In
                                    </button>
                                </form>
                                <p class="text-center text-sm text-[#36454f] mt-4">Demo: Use any email/password to login</p>
                            </div>
                        </div>
                    </section>
                `;
            }

            return `
                <section class="py-20 px-4">
                    <div class="max-w-7xl mx-auto">
                        <div class="flex justify-between items-center mb-12">
                            <div>
                                <h1 class="text-4xl font-bold text-[#2d5a3d] mb-2">Welcome back!</h1>
                                <p class="text-[#36454f]">Manage your learning journey and connect with the community.</p>
                            </div>
                            <button onclick="handleLogout()" class="px-4 py-2 border border-[#2d5a3d] text-[#2d5a3d] rounded-lg hover:bg-[#2d5a3d] hover:text-white transition">
                                Log Out
                            </button>
                        </div>

                        <div class="grid md:grid-cols-3 gap-8">
                            <!-- Stats -->
                            <div class="bg-white p-6 rounded-xl shadow-lg">
                                <h3 class="text-lg font-bold text-[#2d5a3d] mb-4">Your Progress</h3>
                                <div class="space-y-3">
                                    <div class="flex justify-between">
                                        <span class="text-[#36454f]">Courses Enrolled</span>
                                        <span class="font-bold text-[#2d5a3d]">4</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-[#36454f]">Events Attended</span>
                                        <span class="font-bold text-[#2d5a3d]">12</span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-[#36454f]">Resources Downloaded</span>
                                        <span class="font-bold text-[#2d5a3d]">28</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Resource Library -->
                            <div class="md:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                                <h3 class="text-lg font-bold text-[#2d5a3d] mb-4">Resource Library</h3>
                                <div class="space-y-3">
                                    ${resources.map(resource => `
                                        <div class="flex items-center justify-between p-3 bg-[#f9f8f4] rounded-lg">
                                            <div>
                                                <p class="font-semibold text-[#2d5a3d]">${resource.title}</p>
                                                <p class="text-sm text-[#36454f]">${resource.type} • ${resource.category}</p>
                                            </div>
                                            <button class="px-3 py-1 bg-[#2d5a3d] text-white rounded text-sm hover:bg-[#1e3a28] transition">
                                                Download
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderContactPage() {
            return `
                <section class="py-20 px-4">
                    <div class="max-w-3xl mx-auto">
                        <div class="text-center mb-12">
                            <h1 class="text-5xl font-bold text-[#2d5a3d] mb-4">Get in Touch</h1>
                            <p class="text-[#36454f] text-lg">Start your journey toward adaptive growth.</p>
                        </div>

                        <div class="bg-white p-8 rounded-xl shadow-lg">
                            <form onsubmit="handleContactSubmit(event)">
                                <div class="mb-6">
                                    <label class="block text-sm font-medium text-[#36454f] mb-2">Name</label>
                                    <input type="text" required class="w-full px-4 py-2 border border-[#2d5a3d]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2d5a3d]">
                                </div>
                                <div class="mb-6">
                                    <label class="block text-sm font-medium text-[#36454f] mb-2">Email</label>
                                    <input type="email" required class="w-full px-4 py-2 border border-[#2d5a3d]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2d5a3d]">
                                </div>
                                <div class="mb-6">
                                    <label class="block text-sm font-medium text-[#36454f] mb-2">Company</label>
                                    <input type="text" class="w-full px-4 py-2 border border-[#2d5a3d]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2d5a3d]">
                                </div>
                                <div class="mb-6">
                                    <label class="block text-sm font-medium text-[#36454f] mb-2">Message</label>
                                    <textarea rows="4" required class="w-full px-4 py-2 border border-[#2d5a3d]/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2d5a3d]"></textarea>
                                </div>
                                <button type="submit" class="w-full px-6 py-3 bg-[#2d5a3d] text-white rounded-lg hover:bg-[#1e3a28] transition font-semibold">
                                    Send Message
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderFooter() {
            return `
                <footer class="bg-[#1e3a28] text-[#f9f8f4] py-12 px-4">
                    <div class="max-w-7xl mx-auto grid md:grid-cols-4 gap-8">
                        <div>
                            <h3 class="text-xl font-bold mb-4">KitaWorksHub</h3>
                            <p class="text-[#f9f8f4]/80">Where Leaders Grow Deep</p>
                        </div>
                        <div>
                            <h4 class="font-semibold mb-4">Services</h4>
                            <ul class="space-y-2">
                                <li><a onclick="navigate('services')" class="text-[#f9f8f4]/80 hover:text-white cursor-pointer">PMO Setup</a></li>
                                <li><a onclick="navigate('services')" class="text-[#f9f8f4]/80 hover:text-white cursor-pointer">Leadership Coaching</a></li>
                                <li><a onclick="navigate('services')" class="text-[#f9f8f4]/80 hover:text-white cursor-pointer">Organization Design</a></li>
                            </ul>
                        </div>
                        <div>
                            <h4 class="font-semibold mb-4">Learning</h4>
                            <ul class="space-y-2">
                                <li><a onclick="navigate('courses')" class="text-[#f9f8f4]/80 hover:text-white cursor-pointer">Courses</a></li>
                                <li><a onclick="navigate('events')" class="text-[#f9f8f4]/80 hover:text-white cursor-pointer">Events</a></li>
                                <li><a onclick="navigate('community')" class="text-[#f9f8f4]/80 hover:text-white cursor-pointer">Community</a></li>
                            </ul>
                        </div>
                        <div>
                            <h4 class="font-semibold mb-4">Connect</h4>
                            <ul class="space-y-2">
                                <li><a onclick="navigate('contact')" class="text-[#f9f8f4]/80 hover:text-white cursor-pointer">Contact</a></li>
                                <li><a href="#" class="text-[#f9f8f4]/80 hover:text-white">LinkedIn</a></li>
                                <li><a href="#" class="text-[#f9f8f4]/80 hover:text-white">Twitter</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="max-w-7xl mx-auto mt-8 pt-8 border-t border-[#36454f]/20 text-center text-[#f9f8f4]/60 text-sm">
                        © 2024 KitaWorksHub. All rights reserved.
                    </div>
                </footer>
            `;
        }

        function renderModals() {
            return `
                <!-- Toast Notification -->
                <div id="toast" class="fixed bottom-4 right-4 bg-[#2d5a3d] text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-300 z-50">
                    <span id="toastMessage">Success!</span>
                </div>
            `;
        }

        // Event Handlers
        function navigate(page) {
            currentPage = page;
            window.scrollTo(0, 0);
            render();
        }

        function toggleMobileMenu() {
            mobileMenuOpen = !mobileMenuOpen;
            render();
        }

        function handleLogin(e) {
            e.preventDefault();
            isLoggedIn = true;
            showToast('Welcome back!');
            render();
        }

        function handleLogout() {
            isLoggedIn = false;
            showToast('Logged out successfully');
            navigate('home');
        }

        function handleContactSubmit(e) {
            e.preventDefault();
            showToast('Message sent! We\'ll be in touch soon.');
        }

        function showServiceModal(id) {
            const service = services.find(s => s.id === id);
            if (service) {
                alert(`${service.title}\n\nProblem: ${service.problem}\n\nApproach: ${service.approach}\n\nOutcomes: ${service.outcomes}`);
            }
        }

        function showCourseModal(id) {
            const course = courses.find(c => c.id === id);
            if (course) {
                alert(`${course.title}\n\nDuration: ${course.duration}\nMode: ${course.mode}\nPrice: ${course.price}\nInstructor: ${course.instructor}\n\nOutcomes:\n${course.outcomes.join('\n')}`);
            }
        }

        function showEventModal(id) {
            const event = events.find(e => e.id === id);
            if (event) {
                alert(`${event.title}\n\nDate: ${event.date}\nLocation: ${event.location}\nPrice: Early Bird ${event.price.early} (Regular ${event.price.regular})\n\nThis would open a registration form.`);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('translate-y-full', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-full', 'opacity-0');
            }, 3000);
        }

        function attachEventListeners() {
            // Events are handled inline via onclick attributes
        }

        // Initial render
        render();
    </script>
</body>
</html>
